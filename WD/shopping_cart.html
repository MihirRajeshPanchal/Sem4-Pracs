<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        .cart {
            border: 1px solid #ccc;
            padding: 10px;
            width: 300px;
        }
        .cart-item {
            margin-bottom: 10px;
        }
        .cart-item button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Shopping Cart</h1>
    <div class="cart">
        <h2>Cart Items:</h2>
        <ul id="cart-items"></ul>
    </div>

    <h2>Available Items:</h2>
    <ul id="available-items">
        <li>
            <span>Item 1</span>
            <button onclick="addItem('Item 1')">Add to Cart</button>
        </li>
        <li>
            <span>Item 2</span>
            <button onclick="addItem('Item 2')">Add to Cart</button>
        </li>
        <li>
            <span>Item 3</span>
            <button onclick="addItem('Item 3')">Add to Cart</button>
        </li>
    </ul>

    <script>
        let cartItems = [];

        function addItem(itemName) {
            const cartItem = document.createElement('li');
            cartItem.className = 'cart-item';
            cartItem.textContent = itemName;
            const removeButton = document.createElement('button');
            removeButton.textContent = 'Remove';
            removeButton.onclick = () => removeItem(itemName, cartItem);
            cartItem.appendChild(removeButton);
            document.getElementById('cart-items').appendChild(cartItem);
            cartItems.push(itemName);
        }

        function removeItem(itemName, cartItem) {
            const cartItemsList = document.getElementById('cart-items');
            cartItemsList.removeChild(cartItem);
            const index = cartItems.indexOf(itemName);
            if (index > -1) {
                cartItems.splice(index, 1);
            }
        }
    </script>
</body>
</html>
