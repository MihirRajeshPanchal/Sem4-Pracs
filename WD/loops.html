<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loop</title>
  </head>
  <body>
    <div class="container">
      <div class="msg"></div>
    </div>
    <script>
      message = document.querySelector(".msg");
      message.innerHTML = "submitted";

      msg = "";
      for (i = 0; i < 16; i++) {
        if (i % 2 == 0) {
          msg += `${i} is even <br>`;
        } else {
          msg += `${i} is odd <br>`;
        }
      }
      message.innerHTML = msg;
    </script>
  </body>
</html>
